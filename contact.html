<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy</title>
</head>
<body>
    <br>
    <br>
<div>  <!-- DIV jest elementem blokowym-->
    <img src="https://picsum.photos/seed/picsum/200/300" alt="tekst kiedy obrazek jest niedostęny">
    <br>
    <br>
    <h1>Contact me</h1>
    <span>Skontaktuj się już teraz!</span>
    <span>Proszę nie wysyłać spamu.</span>

    <form>
        Imię: <br>
        <input type="text" required><br><br>
        Email: <br>
        <input type="email" required><br><br>
        Wiadomość: <br>
        <textarea required cols="40" rows="5">
        Napisz co Cię do mnie sprowadza 
        </textarea>
        <br>
        <br>
        <input id="submit_button" type="submit" value="Ślij mesedża :)">
    </form>

    <!-- span jest elementem liniowym. Dzięki niemu możemy w inny sposób wyróżnić tekst np nadać mu inny kolor -->
</div> 
</body>
</html>
